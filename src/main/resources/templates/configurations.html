<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dealership::configurations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{general :: page-header}"></div>

<div class="indent">
    <h3 class="text-center">All configurations</h3>
    <br>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Name</th>
            <th scope="col">Is New</th>
            <th scope="col">Price</th>
            <th scope="col">Specification</th>
        </tr>
        </thead>

        <tbody>
            <tr th:if="${configurations.isEmpty()}">
                <td colspan="6">No cars.</td>
            </tr>

            <tr th:each="config : ${configurations}">
                <td>
                    <span>[[${config.getBrand().getName()}]]</span>
                </td>
                <td><a th:href="'/model?modelId=' + ${config.getModel().getId()}">
                    <span>[[${config.getModel().getName()}]]</span>
                </a></td>
                <td><a th:href="'/configuration?configurationId=' + ${config.getId()}">
                    <span>[[${config.getName()}]]</span>
                </a></td>
                <td>
                    <span>[[${config.isNew()}]]</span>
                </td>
                <td>
                    <span>[[${config.getPrice()}]]</span>
                </td>
                <td>
                    <span>[[${config.getSpecification()}]]</span>
                </td>
            </tr>
        </tbody>
</div>

<div th:replace="~{general :: site-footer}"></div>

<div th:replace="~{general :: site-script}"></div>

</body>
</html>
