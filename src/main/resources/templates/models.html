<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dealership::models</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{general :: page-header}"></div>

<div class="indent">
    <h3 class="text-center">All models</h3>
    <br>

    <table class="table table-striped table-bordered" id="models_table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
        </tr>
        </thead>

        <tbody>
            <tr th:if="${models.isEmpty()}">
                <td colspan="6">No cars.</td>
            </tr>

            <tr th:each="model : ${models}">
                <td>
                    <span>[[${model.getBrand().getName()}]]</span>
                </td>
                <td><a th:href="'/model?modelId=' + ${model.getId()}">
                    <span>[[${model.getName()}]]</span>
                </a></td>
            </tr>
        </tbody>
</div>

<div th:replace="~{general :: site-footer}"></div>

<div th:replace="~{general :: site-script}"></div>

</body>
</html>
