<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dealership::create_order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{general :: page-header}"></div>

<div class="indent" th:with="model=${configuration.getModel()}">
    <h3 class="text-center">Creating order for configuration [[${configuration.getId()}]]</h3>
    <br>
    [[${model.getBrand().getName()}]] [[${model.getName()}]] <br>

    <form action="/saveOrder" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>  
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone">
        </div>
        <div class="form-group">
            <label for="configurationId" ></label>
            <input type = "hidden" name = "configurationId" th:value="${configuration.getId()}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="~{general :: site-footer}"></div>

<div th:replace="~{general :: site-script}"></div>

</body>
</html>
